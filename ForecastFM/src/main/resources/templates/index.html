<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForecastFM</title>
    <link href= "/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <img src="/images/logga.png" alt="ForecastFM logo" height="160px" width="700px">
    </header>

    <nav>
        <p id="highlight"><a href="/">Home</a></p>
        <p><a href="/music">Music today</a></p>
    </nav>

    <main>
        <section id="hero">
            <p id="catchphrase">Let the forecast set the tone</p>
            <button id="btnGenerate">Generate from my location</button>
        </section>
    </main>

    <script>
        document.getElementById("btnGenerate").addEventListener("click", () => {
            window.location.href = "/music";
        });
    </script>    

</body>
</html>
